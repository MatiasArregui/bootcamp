<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="../icono/icono.png" class="img-fluid" alt="">
            </div>
            <hr>
            <div class="col-12">
                <img src="../icono/icono.png" class="img-fluid float-start img-thumbnail" width="400" alt="">
                <img src="../icono/icono.png" class="img-fluid float-end img-thumbnail" width="400" alt="">
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <figure class="figure">
                        <img class="img-fluid rounded" src="../icono/icono.png" width="400" alt="">
                    <figcaption class="figure-caption">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </figcaption>
                    </figure> 
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
