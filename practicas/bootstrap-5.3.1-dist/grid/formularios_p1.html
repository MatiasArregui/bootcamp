<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" placeholder="Ingrese su nombre" id="nombre" class="form-control">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" placeholder="correo@correo.com" id="correo" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje" class="form-label">Campo de texto</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                    <label for="form-label">Estado civil</label><br>
                                    <div class="form-check">
                                        <input type="radio" name="Estado-Civil" class="form-check-input" id="soltero">
                                        <label for="soltero" class="form-check-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="Estado-Civil" class="form-check-input" id="casado">
                                        <label for="casado" class="form-check-label">Casado</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 mb-3">
                                    <label class="form-label">Pais</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option value="argentina">Argentina</option>
                                        <option value="brasil">Brasil</option>
                                        <option value="uruguay">Uruguay</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 d-flex justify-content-center">
                            <div>
                                <div class="form-check mb3">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-check-label">Acepto los terminos y condiciones</label>
                                </div>
                                <button type="submit" class="btn btn-primary col-12">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
