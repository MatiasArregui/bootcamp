<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <!-- En la crwacion del carousel, creamos un contenedor que usara la class= carousel, donde tambien agregaremos la caracteristicas slide,
                que dara la propiedad de deslizamiento. En esta misma etiqueta container, tambien agregaremos el id que utilizaremos para botones y demas; 
                como asi tambien el data-bs-ride, que luego utilizaremos con el data-bs-target. -->
                <div class="carousel slide carousel-dark carousel-fade" id="mi-carousel" data-bs-ride="carousel">
                    <!-- carousel-inner crea el alojamiento del carousel, donde agregaremos los carousel-item, entre los cuales podemos elegir el principal con active.
                    Se recomienda utilizar d-block y w-100, para que los navegadores no usen las configuraciones por defecto. -->
                    <div class="carousel-inner">
                        <!-- imagen de carousel 1 -->
                        <div class="carousel-item">
                            <img class="img-fluid d-block w-100" src="../Imágenes-20230902/carousel1.jpg" alt="">
                        </div>
                        <!-- imagen de carousel 2 -->
                        <div class="carousel-item active" data-bs-interval="5000">
                            <div class="carousel-caption">
                                <h1>Titulo de mi articulo</h1>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis, quisquam.</p>
                            </div>
                            <img class="img-fluid" src="../Imágenes-20230902/carousel2.jpg" alt="">
                        </div>
                        <!-- imagen de carousel 3 -->
                        <div class="carousel-item">
                            <img class="img-fluid" src="../Imágenes-20230902/carousel3.jpg" alt="">
                        </div>
                    </div>
                    <!-- controles prev -->
                    <!-- En class establecemos la funcion del button. En data-bs-target, enlazamos el id del carousel. -->
                    <button type="button" 
                    class="carousel-control-prev" 
                    data-bs-target="#mi-carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                    <span class="visually-hidden">Anterior</span>
                    </button>
                    <!-- controles next -->
                    <button type="button" 
                    class="carousel-control-next" 
                    data-bs-target="#mi-carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true" ></span>
                    <span class="visually-hidden">Siguiente</span>
                    </button>

                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button"
                        class=""
                        data-bs-target="#mi-carousel"
                        data-bs-slide-to="0"
                        aria-label="Slide 1">
                        </button>
                        <button type="button"
                        class="active"
                        data-bs-target="#mi-carousel"
                        data-bs-slide-to="1"
                        aria-label="Slide 2">
                        </button>
                        <button type="button"
                        class=""
                        data-bs-target="#mi-carousel"
                        data-bs-slide-to="2"
                        aria-label="Slide 3">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
