<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-ligth">Ligth</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-link">Info</button>
                <button type="button" class="btn btn-link btn-outline-danger">Info</button>
            </div>
            <hr class="mt-3 mb-3">
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-ligth text-dark">Ligth</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-ligth">Info</button>
            </div>
            <hr class="mt-3 mb-3">
            <div class="col-12">
                <button type="button" class="btn disabled btn-primary">Primario</button>
                <button type="button" class="btn disabled btn-success">Success</button>
                <button type="button" class="btn disabled btn-dark">Dark</button>
                <button type="button" class="btn disabled btn-ligth text-dark">Ligth</button>
                <button type="button" class="btn disabled btn-warning">Warning</button>
                <button type="button" class="btn disabled btn-danger">Danger</button>
                <button type="button" class="btn disabled btn-info">Info</button>
                <button type="button" class="btn disabled btn-ligth">Info</button>
            </div>
            <div class="col-12">
                <hr class="mt-3">
                <a href="#" class="btn btn-primary">enlace</a>
                <button class="btn btn-primary" type="button"> boton</button>
                <input type="button" class="btn btn-primary" value="submit">
                <input type="button" class="btn btn-primary" value="button input">
            </div>
            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn btn-lg btn-primary">Boton grande</button>
                <button type="button" class="btn btn-lg btn-primary">Boton secundario grande</button>
                <hr class="mt-3">
                <button type="button" class="btn btn-sm btn-primary">Boton pequeño</button>
                <button type="button" class="btn btn-sm btn-primary">Boton secundario pequeño</button>
            </div>
            <div class="col-12">
                <hr class="mt-3">
                <div class="d-grid gap-2 col-12">
                    <button type="button" class="btn btn-primary">Primario</button>
                    <button type="button" class="btn btn-primary">secundario</button>
                </div>
                <hr>
                <div class="d-flex gap-3 mt-3 justify-content-between">
                    <button type="button" class="btn btn-primary">Primario</button>
                    <button type="button" class="btn btn-primary">secundario</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
